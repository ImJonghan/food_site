<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>제품 상세 정보</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .product-image {
        width: 100%; /* 이미지 너비를 컨테이너에 맞춤 */
        height: auto; /* 이미지 높이를 자동으로 설정하여 비율 유지 */
        margin-bottom: 20px;
    }
    .info-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
    }
    .btn-custom {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-custom:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ object.image_url }}" alt="{{ object.name }}" class="product-image">
        </div>
        <div class="col-md-6 info-section">
            <h1>{{ object.category.name }}</h1>
            <h2>{{ object.name }}</h2>
            <h3 class="text-muted">{{ object.price }}원</h3>
            <p>{{ object.description }}</p>
            <form action="{% url 'chinese:food_delete' pk=object.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="삭제하기" class="btn-custom">
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
