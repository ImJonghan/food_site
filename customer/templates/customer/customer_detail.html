<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>제품 상세 정보(고객용)</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .product-image {
        width: 100%; /* 이미지 너비를 컨테이너에 맞춤 */
        height: auto; /* 이미지 높이를 자동으로 설정하여 비율 유지 */
        margin-bottom: 20px;
    }
    .info-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
    }
    .btn-custom {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-custom:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>
    <div>
        <button type="button" class="btn btn-primary">
            장바구니 <span class="badge bg-secondary"><span id="currentQuantity"></span></span>
          </button>
    </div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ object.image_url }}" alt="{{ object.name }}" class="product-image">
        </div>
        <div class="col-md-6 info-section">
            <h1>{{ object.category.name }}</h1>
            <h2>{{ object.name }}</h2>
            <h3 class="text-muted">{{ object.price }}원</h3>
            <p>{{ object.description }}</p>
        </div>
    </div>
</div>
<div  class="container">
    <input type="hidden" id="csrfToken" value="{{csrf_token}}">
<button type="button" onclick="modifyCartAmount({{object.id}}, 1)" class="btn btn-danger">담기</button>
<button type="button" onclick="modifyCartAmount({{object.id}}, -1)" class="btn btn-success">빼기</button>
</div>
<!-- Bootstrap JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function getCsrfToken(){
        return document.getElementById('csrfToken').value;
    }
    function modifyCartAmount(food_id, change){
        var xhr = new XMLHttpRequest();
            xhr.open('POST', '{% url "customer:modify_cart" %}', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.setRequestHeader('X-CSRFToken', getCsrfToken());

            xhr.onload = function() {
                if (this.status === 200) {
                    var response = JSON.parse(this.responseText);
                    document.getElementById('currentQuantity').textContent = response.newQuantity;
                    console.log('Update successful:', response.message);
                } else {
                    console.error('Error updating:', this.statusText);
                }
            };
            xhr.send(`foodId=${food_id}&amountChange=${change}`);
    }
</script>
</body>
</html>
