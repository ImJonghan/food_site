<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>중화요리집 고객 페이지에 오신것을 환영합니다!</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .food-image {
        width: 100%; /* 이미지를 카드의 너비에 맞춤 */
        height: 200px; /* 이미지 높이 고정 */
        object-fit: cover; /* 이미지 비율을 유지하면서 요소에 맞춤 */
    }
</style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-3 text-center">Lion 중화요리집(고객페이지)에 오신 것을 환영합니다.</h1>

    <div class="row">
        <div class="col-md-6">
            <h3>카테고리</h3>
            <ul class="list-group">
            {% for cat in category %}
                <li class="list-group-item">{{ cat.name }}</li>
                {% for food in cat.food_set.all %}
                <div class="col-sm-6 col-md-4 mb-4">
                    <div class="card">
                        <a href="{% url 'customer:food_detail' pk=food.id %}">
                            <img src="{{ food.image_url }}" class="card-img-top food-image" alt="{{ food.name }}">
                            <div class="card-body row">
                                <h5 class="card-title">{{food.name }}</h5>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
