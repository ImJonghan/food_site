<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상세 정보</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .product-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
</style>
</head>
<body>
<div class="container my-5">
    <h1 class="display-4 mb-3">{{ object.category.name }}</h1>
    <h2 class="mb-2">{{ object.name }}</h2>
    <h3 class="text-muted mb-3">{{ object.price }}원</h3>
    <img src="{{ object.image_url }}" alt="{{ object.name }}" class="product-image mb-3">
    <p>{{ object.description }}</p>

    <form action="{% url 'food_delete' pk=object.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제하기</button>
    </form>
</div>

<!-- Bootstrap JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
